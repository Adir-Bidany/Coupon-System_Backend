#logging.level.root=off
spring.datasource.url=jdbc:mysql://localhost:3306/couponsystem?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jackson.serialization.fail_on_empty_beans=false
swagger.host.url=http://localhost:8080
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
string.len=120
string.adminMail=admin.@admin.com
string.adminPassword=admin
string.url.admin=http://localhost:8080/api/couponSys/admin
string.url.company=http://localhost:8080/api/couponSys/company
string.url.customer=http://localhost:8080/api/couponSys/customer
string.reset=\u001B[0m
string.yellow=\u001B[33m
string.background=\u001B[40m
string.whiteText=\u001B[37m
spring.output.ansi.enabled=always


